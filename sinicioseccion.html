<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sinicioseccion.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="Imagenes/android-chrome-192x192.png" alt="" class="main_img">

        <div class="main_contact">
            <h2 class="main_title">Iniciar Sesión</h2>

            <form action="menuPrincipal.html" class="main_form">

            <p >Iniciar Sesión con:</p>
            <article class="main_social">
                <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank" class="main_link">
                    <img src="Imagenes/gmail.png" alt="" class="main_icon">
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="Imagenes/facebook.png" alt="" class="main_icon">
                </a>
                <a href="https://twitter.com/?lang=es" target="_blank" class="main_link">
                    <img src="Imagenes/twitter.png" alt="" class="main_icon">
                </a>
            </article>
        </div>
    </section>
